ext {

    // Project
    applicationId = "com.dailymeditation.android"
    versionName = "1.4.3"
    versionCode = 13

    // Android
    androidBuildToolsVersion = "27.0.2"
    androidCompileSdkVersion = 27
    androidTargetSdkVersion = 27
    androidMinSdkVersion = 16

    // Google
    androidSupportLibVersion = "27.0.2"
    constraintLayoutVersion = "1.0.2"
    architectureComponentsVersion = "1.0.0"
    playServicesWearableVersion = "11.8.0"
    playServicesAdsVersion = "11.8.0"
    firebaseCoreVersion = "11.8.0"
    firebaseDatabaseVersion = "11.8.0"
    firebaseAuthVersion = "11.8.0"
    googleServicesVersion = "3.1.1"
    annotationsVersion = "27.0.2"

    googleDeps = [
            appCompat           : "com.android.support:appcompat-v7:${androidSupportLibVersion}",
            coreUtils           : "com.android.support:support-core-utils:${androidSupportLibVersion}",
            constraintLayout    : "com.android.support.constraint:constraint-layout:${constraintLayoutVersion}",
            playServicesWearable: "com.google.android.gms:play-services-wearable:${playServicesWearableVersion}",
            ads                 : "com.google.android.gms:play-services-ads:${playServicesAdsVersion}",
            firebaseCore        : "com.google.firebase:firebase-core:${firebaseCoreVersion}",
            firebaseDb          : "com.google.firebase:firebase-database:${firebaseDatabaseVersion}",
            firebaseAuth        : "com.google.firebase:firebase-auth:${firebaseAuthVersion}",
            googleServices      : "com.google.gms:google-services:${googleServicesVersion}",
            roomRuntime         : "android.arch.persistence.room:runtime:${architectureComponentsVersion}",
            roomCompiler        : "android.arch.persistence.room:compiler:${architectureComponentsVersion}",
            annotations         : "com.android.support:support-annotations:${annotationsVersion}"
    ]

    // Third party
    butterKnifeVersion = "8.8.1"
    fabricVersion = "2.8.0"
    fabricGradleVersion = "1.25.1"
    rssClientVersion = "0.0.6"
    timesSquareVersion = "1.6.5"
    seismicVersion = "1.0.2"
    jetbrainsAnnotationsVersion = "15.0"

    thirdPartyDeps = [
            butterKnife         : "com.jakewharton:butterknife:${butterKnifeVersion}",
            butterKnifeCompiler : "com.jakewharton:butterknife-compiler:${butterKnifeVersion}",
            fabric              : "com.crashlytics.sdk.android:crashlytics:${fabricVersion}@aar",
            rssClient           : "rejasupotaro:async-rss-client:${rssClientVersion}",
            timesSquare         : "com.squareup:android-times-square:${timesSquareVersion}@aar",
            seismic             : "com.squareup:seismic:${seismicVersion}",
            fabricGradle        : "io.fabric.tools:gradle:${fabricGradleVersion}",
            jetbrainsAnnotations: "org.jetbrains:annotations:${jetbrainsAnnotationsVersion}"
    ]

    // Plugins
    plugins = [
            googleServices: "com.google.gms.google-services",
            fabric        : "io.fabric",
            application   : "com.android.application"
    ]

    // Repositories
    repositories = [
            fabric : "https://maven.fabric.io/public",
            rssRepo: "https://raw.github.com/rejasupotaro/AsyncRssClient/master/AsyncRssClient/repository",
            google : "https://maven.google.com"
    ]

    // Libraries
    libraries = [
            apacheHttp: "org.apache.http.legacy"
    ]

    // Root Dependencies
    buildGradleVersion = "3.0.1"

    rootDeps = [
            buildGradle: "com.android.tools.build:gradle:${buildGradleVersion}"
    ]

}